<div class="container mt-2">
  <div class="row">
    <div class="col col-md-6">
      <div class="card">
        <div class="card-header">accounts</div>
        <div class="card-body">
          <div *ngIf="accountFormGroup">
            <form [formGroup]="accountFormGroup" (ngSubmit)="handleSearchAccount()">
              <div class="input-group">
                <label class="input-group-text"> account id: </label>
                <input type="text" formControlName="id" class="form-control" >
                <button class="btn btn-info">
                  <i class="bi bi-search"></i>
                  search
                </button>
              </div>
            </form>
            <ng-template #errorTemplate>
              <ng-container *ngIf="errorMessage; else loading">
                <div class="text-danger">{{errorMessage}}</div>
              </ng-container>
              <ng-template #loading>
                <div class="text">
                  loading.....
                </div>
              </ng-template>
            </ng-template>
            <ng-container *ngIf="accountObservable|async as accountDetails;else errorTemplate">
              <div class="mb-2">
                <label> account id : </label>
                <label><strong>{{accountDetails.accountId}}</strong></label>
              </div>
              <div class="mb-2">
                <label> balance : </label>
                <label><strong>{{accountDetails.balance | number:'1.2-2'}}</strong></label>
              </div>
              <table class="table">
                <thead>
                <th>id</th><th>date</th><th>type</th><th>amount</th>
                </thead>
                <tbody>
                <tr *ngFor="let op of accountDetails.operationDTOList">
                    <td>{{op.id}}</td>
                  <td>{{op.operationDate | date:'dd-MM-yyy:HH:mm:ss'}}</td>
                  <td>{{op.operationtype}}</td>
                  <td class="text-end">{{op.amount | number:'1.2-2'}}</td>
                </tr>
                </tbody>
              </table>
              <ul class="nav nav-pills">
                <li *ngFor="let item of [].constructor(accountDetails.totalPages);let page=index">
                  <a [ngClass]="page==currentPage?'btn btn-info':'btn btn-outline-info'" (click)="goToPage(page)" class="btn ms-1 mt-1">{{page}}</a>
                </li>
              </ul>

            </ng-container>
          </div>

        </div>
      </div>
    </div>
    <div class="col col-md-6">
        <div class="card" *ngIf="accountObservable">
          <div class="card-header">Operations</div>
          <div class="card-body">
            <div *ngIf="operationFormGroup">
              <form [formGroup]="operationFormGroup" (ngSubmit)="handleAccountOperation()" method="post">
                  <div class="form-check form-check-inline">
                    <input id="debit" class="form-check-input" type="radio" formControlName="operationType" value="debit">
                    <label for="debit" class="form-check-label">debit</label>
                  </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" id="credit" type="radio" formControlName="operationType" value="credit">
                  <label for="credit" class="form-check-label">credit</label>
                </div>
                <div class="form-check form-check-inline">
                <input id="transfer" class="form-check-input" type="radio" formControlName="operationType" value="transfer">
                  <label for="transfer" class="form-check-label">transfer</label>
                </div>
                <div class="mb-3" *ngIf="operationFormGroup.value.operationType=='transfer'">
                  <label class="form-label">account destination :</label>
                  <input type="text" formControlName="accountDestination" class="form-control">
                </div>
                <div class="mb-3">
                  <label class="form-label">amount:</label>
                  <input type="text" formControlName="amount" class="form-control">
                </div>
                <div class="mb-3">
                  <label class="form-label">description:</label>
                  <input type="text" formControlName="description" class="form-control">
                </div>
                <div class="d-grid mb-3">
                  <button class="btn btn-success">Save operation</button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
  </div>

</div>
